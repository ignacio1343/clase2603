<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Latest compiled and minified CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="p-2 bg-dark text-white">
        <h1 class="display-1">Ejemplo de bootstrap</h1>
        <p>Bootstrap</p>
    </div>
    <div class="row justify-content-center align-items-center g-2">
        <div class="col-4 bg-success">Column</div>
        <div class="card" style="width:400px">
            <img class="card-img-top" src="img/homero_chino.png" alt="homerochinocard">
            <div class="card-body">
                <h4 class="card-title">John Doe</h4>
                <p class="card-text">Some example text.</p>
                <a href="#" class="btn btn-primary">See Profile</a>
            </div>
        </div>
        <div class="col-4 bg-info">Column</div>
        <div class="card" style="width:400px">
            <img class="card-img-top" src="img/homero_chino.png" alt="homerochinocard">
            <div class="card-body">
                <h4 class="card-title">John Doe</h4>
                <p class="card-text">Some example text.</p>
                <a href="#" class="btn btn-primary">See Profile</a>
            </div>
        </div>
        <div class="col-4 bg-warning">Column</div>
        <div class="card" style="width:400px">
            <img class="card-img-top" src="img/homero_chino.png" alt="homerochinocard">
            <div class="card-body">
                <h4 class="card-title">John Doe</h4>
                <p class="card-text">Some example text.</p>
                <a href="#" class="btn btn-primary">See Profile</a>
            </div>
        </div>
    </div>
    <div>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>Moe</td>
                    <td>mary@example.com</td>
                </tr>
                <tr>
                    <td>July</td>
                    <td>Dooley</td>
                    <td>july@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
